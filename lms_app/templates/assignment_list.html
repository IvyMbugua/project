{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Assignment List</h1>
<div class="list-group">
    {% for assignment in assignments %}
        <a href="{% url 'assignment_detail' assignment.id %}" class="list-group-item list-group-item-action">
            {{ assignment.title }}
        </a>
    {% endfor %}
</div>
{% endblock %}
